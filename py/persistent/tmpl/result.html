<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>上传结果</title>
</head>
<body>
{% if success is True %}
<p>源文件链接：<br><a target="_blank" href="http://{{ detail.get('bucket') }}.qiniudn.com/{{ detail.get('key') }}">
    http://{{ detail.get('bucket') }}.qiniudn.com/{{ detail.get('key') }}
    </a>
</p>
<p><a href="/status?pid={{ detail.get('persistentId') }}" target="_blank">查看转码结果</a></p>
{% else %}
<p>{{ detail }}</p>
{% end %}
<a href="/upload">继续上传</a>
</body>
</html>
